<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Магазин Steam</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #171a21;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #333;
        overflow: hidden;
      }
      
      nav ul li {
        float: left;
      }
      
      nav ul li a {
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      nav ul li a:hover {
        background-color: #111;
      }
      
      section {
        padding: 20px;
      }
      
      .game {
        display: inline-block;
        margin: 10px;
        width: 200px;
        text-align: center;
      }
      
      .game img {
        width: 100%;
        height: auto;
      }
      
      footer {
        background-color: #171a21;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      
      
      a {
        color: #0078d7;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      a:visited {
        color: #663399;
      }
      
      @media (max-width: 768px) {
        .game {
          width: 100%;
        }
      }
  </style>
</head>
<body>
  <header>
    <h1>Добро пожаловать в магазин Steam 
    <img style="max-width: 100px" src="https://img.icons8.com/?size=2x&id=XLYyiimvk3fV&format=png" alt=""></h1>
  </header>

  <nav>
    <ul>
      <li><a href="http://127.0.0.1:8000/games/steam/">Главная</a></li>
      <li><a href="#">Игры</a></li>
      <li><a href="#">Акции</a></li>
      <li><a href="http://127.0.0.1:8000/games/steam/about">О нас</a></li>
      <li><a href="#">Поддержка</a></li>
    </ul>
  </nav>

  <section>
    <h2>Новые поступления</h2>
    {% for game in games %}
    <a href="{{ game.pk }}">
      <div class="game">
        <img src="https://s3.ap-southeast-1.amazonaws.com/cdn.vcgamers.com/news/wp-content/uploads/2023/01/tanggal-rilis-GTA-6.jpg" alt="">
        <h3>{{ game.name }}</h3>
        <p>{{ game.company }}</p>
        <a href="#">Подробнее</a>
      </div>
    </a>
    {% endfor %}
  </section>

  <footer>
    <p>&copy; 2023 Магазин Steam. Все права НЕ защищены.</p>
  </footer>
</body>
</html>
